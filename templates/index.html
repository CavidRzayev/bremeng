{% include "head.html" %}
{% load static %}	

			<main class="main-content">
				<div class="container shrinked">
					<h1 class="section-title center-aligned">We are preparing something new. <br> <span>Stay tuned!</span></h1>

					<div class="counter-wrap" data-date-target="Oct 31, 2022 10:00:00">
						<div class="counter days">
							<div class="number">78</div>
							<div class="caption">Days</div>
						</div> <!-- .counter -->
						<div class="counter hours">
							<div class="number">24</div>
							<div class="caption">Hours</div>
						</div> <!-- .counter -->
						<div class="counter minutes">
							<div class="number">43</div>
							<div class="caption">Minutes</div>
						</div> <!-- .counter -->
						<div class="counter seconds">
							<div class="number">38</div>
							<div class="caption">Seconds</div>
						</div> <!-- .counter -->
					</div> <!-- .counter-wrap -->

				</div>	<!-- .container -->
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container shrinked">
					
					<form action="#" class="subscribe-form">
						<input type="text" placeholder="Enter your email to join our newsletter">
						<i class="fa fa-envelope"></i>
						<input type="submit" value="Subscribe!">
					</form> <!-- .subscribe-form -->
					
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div> <!-- .social-links -->

					{% comment %} <div class="colophon">Copyright 2014 Creativo. All right reserved</div> {% endcomment %}

				</div>	<!-- .container -->
			</footer> <!-- .site-footer -->

		</div>

		<script src="{% static 'js/jquery-1.11.1.min.js'%}"></script>
		<script src="{% static 'js/plugins.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>
		
	</body>

</html>
